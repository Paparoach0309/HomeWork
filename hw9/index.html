<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ToDOList</title>
</head>

<body>
    <div class="todoList">
        <h3>ToDoList</h3>
        <div class="createTask">
            <input type="text" id="inputTask" placeholder="Описание">
            <button id="addTask">Add</button>
            <hr>
        </div>
        <div class="itemTask"></div>
        <button class="delete" type="reset">Delete all</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
